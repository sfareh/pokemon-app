<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="content">
    <h1 class="center">Liste de Pokemon</h1>

    <input
    #input
    (keyup.enter)="selectPokemon(input.value)"
    type="number">

    <p *ngIf="pokemonSelected">
        Vous avez séléctionné {{pokemonSelected?.name}}
    </p>
    <p *ngIf="!pokemonSelected">
        Auncun pokemon trouvé.
    </p>
<div  class="container">
    <div class="row">
        <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
            <div class="card horizontal">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created}}</small></p>
                    </div>
                </div>
            </div>
            </div>
    </div>
</div>

</div>
